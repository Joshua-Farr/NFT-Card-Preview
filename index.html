<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>



  <body>

    <!-- Building the structrure for the entire card -->
    <div class="wrapper">
      <div class="hero"> 
        <div class="hero-img">
        <!-- Main NFT Image -->
          <img id ="hero" src="/images/image-equilibrium.jpg" alt="">
          <div class="overlay">
            <img src="/images/icon-view.svg" alt="">
          </div>
      </div>

              
        <!-- Title and Description -->
        <div class="body"> 
          <h3>Equilibrium #3429</h3>      
          <P>Our Equilibrium collection promotes balance and calm.</P>      
        </div>
      </div>


      <!-- Pricing information for the NFT -->
      <main>
        <div class="info1">
          <img src="/images/icon-ethereum.svg" alt="">
          <p class= "price" >0.041 ETH</p>
        </div>
        <div class="info2">
          <img src="/images/icon-clock.svg" alt="">
          <p class="remaining"> 3 days left</p>
        </div>
      </main>

      <!-- Building out the footer,  Profile image and Creator name-->
      <div class="footer">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Whitmore</span></p>
      </div>

    </div>
  </body>
</html>
